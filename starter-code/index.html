<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
 
<body>
  <div class="center-text ">
    <h1>Ironhack <br> Merchandising Shop</h1>
  </div>
  <div class="main">
    <div class="product"><span>IronBubble-head</span></div>
    <div><span class="price">25.00</span></div>
    <div><label for="">QTY</label><input type="text" class="quantity" /></div>
    <div><span class="final-price">$0</span></div>
    <div><button class="btn btn-delete">Delete</button></div>
  </div>
  <div class="main">
    <div class="product"><span>IronShirt</span></div>
    <div><span class="price">15.00</span></div>
    <div><label for="">QTY</label><input type="text" class="quantity" /></div>
    <div><span class="final-price">$0</span></div>
    <div><button class="btn btn-delete">Delete</button></div>
  </div>
  <div class="main">
    <input id="new-product" type="text"/>
    <input id="new-qty" type="number"/>
  
  <button class="btn " id="new-item-create"> Create</button>
  </div>

  <div class="center-text"><button id="calc-prices-button" class="btn btn-success">Calculate Prices </button></div>
  <div class="center-text same-line">
    <h1>Total Price:</h1>
    <h1 class="total-price">0</h1>
  </div>
</body>

</html>
